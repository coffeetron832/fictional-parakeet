<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paraleel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>👋 Bienvenido a Paraleel</h2>
      <p>
        Aquí puedes subir archivos de hasta <strong>128 MB</strong> y compartirlos 
        mediante un código efímero válido por <strong>5 minutos</strong>.<br><br>
        Simple, seguro y sin registros.
      </p>
      <button id="closeModal">Entendido</button>
    </div>
  </div>
  
  <h1>📂 Paraleel</h1>
  <p class="sub-hint">Arrastra tu archivo aquí <br><span>(o haz click para seleccionar)</span></p>

  <!-- Área del pozo -->
  <section class="drop-zone" id="dropZone">
    <input type="file" id="fileInput" hidden>
  </section>

  <p id="uploadResult"></p>

  <section>
    <h2>Descargar archivo</h2>
    <form id="downloadForm">
      <div class="code-inputs">
        <input type="text" maxlength="1" class="code-digit" />
        <input type="text" maxlength="1" class="code-digit" />
        <input type="text" maxlength="1" class="code-digit" />
        <input type="text" maxlength="1" class="code-digit" />
        <input type="text" maxlength="1" class="code-digit" />
        <input type="text" maxlength="1" class="code-digit" />
      </div>
      <button type="submit">Verificar</button>
    </form>

    <!-- Aquí se mostrarán los detalles del archivo -->
    <div id="fileInfo" style="display:none; margin-top:10px; padding:8px; border:1px solid #ccc; border-radius:6px;">
      <p><strong>Archivo:</strong> <span id="infoName"></span></p>
      <p><strong>Tamaño:</strong> <span id="infoSize"></span></p>
      <p><strong>Tipo:</strong> <span id="infoType"></span></p>
      <p><strong>Expira en:</strong> <span id="infoExpire"></span> segundos</p>
      <button id="confirmDownload">⬇️ Confirmar descarga</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
