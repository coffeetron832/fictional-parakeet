<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Parallell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📂 Parallell</h1>
  <p class="sub-hint">Arrastra tu archivo aquí <br><span>(o haz click para seleccionar)</span></p>

  <!-- Área del pozo -->
  <section class="drop-zone" id="dropZone">
    <input type="file" id="fileInput" hidden>
  </section>

  <p id="uploadResult"></p>

  <section>
    <h2>Descargar archivo</h2>
    <form id="downloadForm">
      <input type="text" id="code" placeholder="Introduce el código">
      <button type="submit">Descargar</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
