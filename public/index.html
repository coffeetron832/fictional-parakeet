<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar archivos por código</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📂 Enviar archivos por código</h1>

  <!-- Área del hoyo -->
  <section class="drop-zone" id="dropZone">
    <p>Arrastra tu archivo aquí</p>
    <p class="hint">(o haz click para seleccionar)</p>
    <input type="file" id="fileInput" hidden>
  </section>

  <p id="uploadResult"></p>

  <section>
    <h2>Descargar archivo</h2>
    <form id="downloadForm">
      <input type="text" id="code" placeholder="Introduce el código">
      <button type="submit">Descargar</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
